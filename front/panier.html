<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/0583f76495.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="icon" type="images/png" href="images/Orinoco-logo.PNG">
    <title>Orinoco</title>
</head>

<body>
    
<div class="container">

    <header class="row">
        <nav class="col-12 ">
            <div class="nav-image">
                <a href="index.html">
                    <img src="images/Orinoco-logo.PNG" alt="logo-orinoco">
                </a>
            </div>
            <div class="nav-menu">
                <ul class="navbar-nav flex-row">
                    <li class="navbar-item">
                        <a href="index.html"><i class="fas fa-home"></i>Accueil</a>
                    </li>
                    <li class="navbar-item">
                        <a href="panier.html">Panier<i class="fas fa-shopping-bag"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="panier" id="container-panier">
        <div class="row">
        </div>
        
        <div class="vider_panier text-center">
            <button class="tout_supprimer_panier" style="width:250px"> Vider le panier </button>
        </div>
        <div class="ligne_panier"></div>

        <div class="formulaire">
            <div class="col-12 recap_form">
                <form id="form-1" method="POST" class="col-12">
                <h2 class="final_commande text-center"><u><strong>Finalisation de la commande</u></strong></h2>
                    <div class="form-group col-12">
                        <label for="prenom">Prénom</label>
                        <input class="form-control" type="text" placeholder="Votre Prénom" id="firstName" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="nom">Nom</label>
                        <input class="form-control" type="text" placeholder="Votre Nom" id="lastName" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="adresse">Adresse</label>
                        <input class="form-control" type="text" placeholder="Votre Adresse" id="address" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="ville">Ville</label>
                        <input class="form-control" type="text" placeholder="Votre Ville" id="city" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" placeholder="Votre Email" id="email" required>
                    </div><br>
                    <div class="button_space1">
                        <button id="envoi_form" class="button_commande">Commander</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="row text-center">
        <div class="footer_1 col-12 d-flex">
            <div>
                <a href="#"><i class="fas fa-info"></i>A Propos</a>
            </div>
            <div>
                <a href="mailto:orinoco@gmail.com"><i class="fas fa-headset"></i>Contact</a>
            </div>
            <div>
                <a href="#"><i class="fas fa-question"></i>Aide</a>
            </div>
        </div>

        <div class="col-12 footer_2">
            <p>©Copyright© ™ Gaëtan Jund - Mai 2021 ™</p>
        </div>
    </footer>

</div>

<script src="gestion_panier.js"></script>
<script src="panier.js"></script>

</body>

</html>
